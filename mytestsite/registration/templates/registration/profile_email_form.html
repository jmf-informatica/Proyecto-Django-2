{% extends 'base/base.html' %}

{% block Titulo %} Modificando E-mail{% endblock %}

{% block Contenido %}
{% load static %}

<h2 class="mb-4 text-center">Cambio de E-mail</h2>

    <main role="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto mb-5">
                    <form action="" method="post">{% csrf_token %}
                    <div class='p-3 mb-2 bg-info'>
                        <p class=" text-white"><strong>¿Desea modificar su e-mail?</strong></p>
                        <p class="text-warning"> Introduzca a continuación una nueva casilla de correo valida.</p>
                    </div>
    
                    {{form.as_p}}
                    <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
                    <p style="text-align: center;"> <a href="{% url 'profile' %}" class="btn btn-danger btn-block"><span class="fa fa-undo"></span>Cancelar</a></p>
                    
                    </form>
                </div>
            </div>
        </div>
    </main>

{%endblock Contenido%}
