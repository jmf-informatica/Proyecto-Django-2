{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Custom fonts for this template-->
  <link href="{% static 'Base/css/all.min.css' %}" rel="stylesheet  type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'Base/css/sb-admin.css' %}" rel="stylesheet">

  <!-- css personalizado para aplicacion registration-->
  <link href="{% static 'registration/css/registration.css' %}" rel="stylesheet">

</head>

  <title>Recuepacion contraseña</title>

<body class="bg-dark">

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}

          <h3 class="mb-4" style="text-align: center; color: white;">Restablecer contraseña</h3>

          <p class="p-3 mb-2 bg-info text-white"><strong>¿Ha olvidado su clave?</strong> Introduzca su dirección de correo y le enviaremos por correo electrónico las instrucciones para establecer la contraseña.</p>
          {{ form.email.errors }}
  
          <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Introduce tu email"/></p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
          <p style="text-align: center;"> <a href="{% url 'Aplicacion:login' %}" class="btn btn-danger btn-block"><span class="fa fa-undo"></span>Cancelar</a></p>
          
        </form>
      </div>
    </div>
  </div>
</main>

</body>
