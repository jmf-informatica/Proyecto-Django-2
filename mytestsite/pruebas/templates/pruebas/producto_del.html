{% extends 'base/base.html' %}
{% block Contenido %}

    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="mb-4 text-center">Eliminación de registro</h2>
            </div>
            <div class="panel-body">
              {%csrf_token%}
              <div class="alert alert-success text-center">
                 <p> ¿Seguro deseas eliminar el registro {{producto.id}} ?</p>
                 <p style="font-weight: bold">Plan: {{producto.nombre}}</p>
                 <p style="font-weight: bold">Periodo: {{producto.periodo}}</p>
                 <p style="font-weight: bold">Residencia: {{producto.pais}}</p>
              </div>
              <div class="mb-4 text-center">
                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Aceptar</button>
                <a href="javascript:history.back()" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
              </div>
            </div>
          </div>

    </form>

{%endblock Contenido%}
